<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semántica HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Encabezado Principal</h1>
    </header>
    <div class="container">
        <nav>
            <ul>
                <li><a href="#">Enlace 1</a></li>
                <li><a href="#">Enlace 2</a></li>
                <li><a href="#">Enlace 3</a></li>
            </ul>
        </nav>
        <section>
            <header>
                <h2>Encabezado de Sección</h2>
            </header>
            <article>
                <p>Contenido del artículo. Este es el bloque principal donde se puede colocar texto o información relevante.</p>
            </article>
            <footer>
                <p>Pie de sección</p>
            </footer>
        </section>
        <aside>
            <h3>Barra Lateral</h3>
            <p>Contenido relacionado o adicional.</p>
            <img src="https://cdn.pixabay.com/photo/2022/11/27/13/27/couple-7619797_1280.jpg" alt="pareja">
        </aside>
    </div>
    <footer>
        <p>Pie de página</p>
    </footer>
</body>
</html>
